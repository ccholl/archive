<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Archive</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/icon-game.css">
    <link rel="stylesheet" href="src/css/menu-item-animation.css">
</head>
<body>
    <!-- SVG Icon Sprite (hidden) -->
    <svg id="icon-sprite" style="display: none;" xmlns="http://www.w3.org/2000/svg">
        <!-- Menu Icons -->
        <symbol id="icon-menu-audio" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m9 9 10.5-3m0 6.553v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 1 1-.99-3.467l2.31-.66a2.25 2.25 0 0 0 1.632-2.163Zm0 0V2.25L9 5.25v10.303m0 0v3.75a2.25 2.25 0 0 1-1.632 2.163l-1.32.377a1.803 1.803 0 0 1-.99-3.467l2.31-.66A2.25 2.25 0 0 0 9 15.553Z" />
        </symbol>

        <symbol id="icon-menu-video" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
        </symbol>

        <symbol id="icon-menu-folder" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12.75V12A2.25 2.25 0 0 1 4.5 9.75h15A2.25 2.25 0 0 1 21.75 12v.75m-8.69-6.44-2.12-2.12a1.5 1.5 0 0 0-1.061-.44H4.5A2.25 2.25 0 0 0 2.25 6v12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9a2.25 2.25 0 0 0-2.25-2.25h-5.379a1.5 1.5 0 0 1-1.06-.44Z" />
        </symbol>

        <symbol id="icon-menu-done" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 12.75 6 6 9-13.5" />
        </symbol>

        <symbol id="icon-menu-code" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
        </symbol>

        <symbol id="icon-menu-math" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.745 3A23.933 23.933 0 0 0 3 12c0 3.183.62 6.22 1.745 9M19.5 3c.967 2.78 1.5 5.817 1.5 9s-.533 6.22-1.5 9M8.25 8.885l1.444-.89a.75.75 0 0 1 1.105.402l2.402 7.206a.75.75 0 0 0 1.104.401l1.445-.889m-8.25.75.213.09a1.687 1.687 0 0 0 2.062-.617l4.45-6.676a1.688 1.688 0 0 1 2.062-.618l.213.09" />
        </symbol>

        <symbol id="icon-menu-book" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0 1 11.186 0Z" />
        </symbol>

        <symbol id="icon-menu-doc" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
        </symbol>
    </svg>

    <!-- Background Layer - Z-index: 10 -->
    <div class="background"></div>

    <!-- Menu Container - Z-index: 20 -->
    <div class="menu-container">
        <div class="menu-grid" id="menu-grid">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Hidden input for secret trigger - 独立模块，不受动画影响 -->
    <div class="secret-input-container">
        <input type="text" id="secret-input" placeholder="..." />
    </div>

    <!-- Text Container - Z-index: 22 -->
    <div id="textcontainer">
        <div id="notes-content">
            <!-- Notes will be loaded here -->
        </div>
    </div>

    <!-- Content Container - Z-index: 30 (initially hidden) -->
    <div class="content-container">
        <div class="content-body">
            <!-- Dynamic content will be loaded here -->
        </div>
    </div>

    <!-- Operation Layer - Z-index: 25 (push box mode) -->
    <div class="operation-layer" id="operation-layer" style="display: none;">
        <div class="operation-grid" id="operation-grid">
            <!-- Push box game grid -->
        </div>
        <div class="operation-hud">
            <div class="operation-instructions">
                按 P 退出推箱子模式 | WASD 或方向键移动
            </div>
        </div>
    </div>

    <!-- Matter.js 物理引擎按需加载 -->

    <script type="module" src="src/js/main.js"></script>
</body>
</html>
